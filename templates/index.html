<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/stylesheet.css') }} ">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    
    <title>Budget</title>
  </head>
  <body>
    <div class="container-fluid" >

      <div class="row">
         <div class="col-sm-4 offset-sm-4">
             <div  id="first_element">
                 <span class=" badge badge-primary col-md-11  p-type"><h1>Votre budget</h1></span> 
             </div>
         </div>
      </div>
      <!-- debut du formulaire -->
      
        <!-- rangee prenant en compte l'ensemble des elements de l'application -->
        <div class="row">
            
          <!-- modal ALERT MALADE  -->
            <div class="modal" tabindex="-1" role="dialog" id="myModal" >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Pas de chance</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-warning" role="alert">
                            <h3>Malade:50$ pour une consultation médicale</h3>
                            <img src="{{url_for('static', filename='images/hospital.png')}}" />
                          </div>
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">ok</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- modal alert vous avez soigner un patient   -->
            <div class="modal" tabindex="-1" role="dialog" id="myModal2" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Chanceux</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div class="alert alert-success" role="alert">
                          <h3>Médecin:50$ pour une consultation médicale</h3>
                          <img src="{{url_for('static', filename='images/196.png')}}" />
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ok</button>
                  </div>
                </div>
              </div>
            </div>

           
            <!-- Info a la gauche de la carte centrale:salaire et economies  -->
            
            <div class="col-sm-3 ">
              <div class="row d-flex justify-content-center">
                
                  <h2 class='text-left'>Salaire:<span class="badge badge-warning" id="revenu"></span></h2> 
              </div>
            
            
              <div class="row d-flex justify-content-center">
                
                    <h2 class='text-left'>Économies:<span class="badge badge-warning" id="economies"></span></h2> 
                
              </div>

              <div class="row d-flex justify-content-center">
                
                    <h2 class="text-left">Dette:<span class="badge badge-danger" id="dette"></span></h2> 
            
              </div>
              
              <div class="row d-flex justify-content-center">
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Vos dépenses</h5>
                        <p class="card-text" id="total"></p>
                        <button class="btn btn-info" id="calculatorButton">Calculer</button>
                      </div>
                    </div>
              </div>

            </div>
            
            
            
            <!-- Carte centrales des depenses -->
            <div class="card col-sm-6">
              <form id="budget-form" >
              <div class="card-body">
                
                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text ">Nourriture:<span class="badge badge-warning">10$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Nourriture" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Nourriture" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  </h3>
                </div>
                
                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Loyer:<span class="badge badge-warning">30$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Loyer" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Loyer" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  </h3>
                  
                 
                </div>
                
                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Internet:<span class="badge badge-warning">5$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Internet" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Internet" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  </h3>
                   
                </div>
                
                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Électricité:<span class="badge badge-warning">5$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Electricite" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Electricite" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  </h3>
                  
                </div>

                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Cinéma:<span class="badge badge-warning">4$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cinema" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cinema" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cinema" id="inlineRadio3" value="2">
                    <label class="form-check-label" for="inlineRadio3">2</label>
                  </div>
                  </h3> 
                </div>

                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Jeu vidéo:<span class="badge badge-warning">2$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Jeux_videos" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Jeux_videos" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Jeux_videos" id="inlineRadio3" value="2">
                    <label class="form-check-label" for="inlineRadio3">2</label>
                  </div>
                  </h3> 
                </div>

                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Restaurant:<span class="badge badge-warning">9$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Restaurant" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Restaurant" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Restaurant" id="inlineRadio3" value="2">
                    <label class="form-check-label" for="inlineRadio3">2</label>
                  </div> 
                  </h3>
                </div>

                <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Grand prix F1:<span class="badge badge-warning">15$</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="F1" id="inlineRadio1" value="0" required>
                    <label class="form-check-label" for="inlineRadio1">0</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="F1" id="inlineRadio2" value="1">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="F1" id="inlineRadio3" value="2">
                    <label class="form-check-label" for="inlineRadio3">2</label>
                  </div>
                  </h3> 
                </div>
                <!-- ajax 2nd iteration -->
                <!-- <div class="row d-flex justify-content-center">
                  <h3 class="card-text metric-text">Total:<span class="badge badge-warning">total</span></h3>
                </div> -->
              
              </div>

              <button  class="btn btn-primary container-fluid" id="myBtn"><h2>Soumettre</h2></button>
            </div>
          </form>
    <!-- Info a la droite de la carte centrale: Periode et happyness --> 
            <div class="col-sm-3">
              <div class="row d-flex justify-content-center">
                
                  <h2>Mois:<span class="badge badge-warning" id="month" ></span></h2> 
              </div>
            
            
              <div class="row d-flex justify-content-center">
                
                    <h2>Bonheur:<span class="badge badge-warning" id="happy" ></span></h2> 
                
              </div>

            </div>
          </div>
        

         

        
      

    </div>




    



    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    
  </body>
</html>
